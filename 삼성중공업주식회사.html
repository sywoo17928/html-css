<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>  
         * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        color: #111;
        background-color: #fff;
      }

      section {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 80px 0;
      }

      .con {
        width: 90%;
        max-width: 1200px;
        text-align: center;
      }

      .con h2 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .txt {
        text-align: right;
        color: #777;
        font-size: 14px;
        margin-bottom: 50px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        row-gap: 50px;
        column-gap: 40px;
      }

      .grid-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        position: relative;
      }

      .grid-box p:first-child {
        font-size: 16px;
        color: #555;
      }

      .grid-box p:last-child {
        font-size: 20px;
        font-weight: 700;
      }

     
      .grid-box::after {
        content: "";
        position: absolute;
        bottom: -25px;
        left: 0;
        width: 100%;
        height: 1px;
        background: #000;
      }

    
      .grid-box:nth-child(4)::after,
      .grid-box:nth-child(5)::after,
      .grid-box:nth-child(6)::after {
        display: none;
      }

      @media (max-width: 1024px) {
        .grid-box {
          grid-template-columns: 1fr;
        }
        .grid-box::after {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .grid-box {
          grid-template-columns: 1fr;
        }
        .grid-box::after {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="con">
        <h2>삼성중공업 주식회사</h2>
        <div class="txt">[기준일 2024.12.31]</div>

        <div class="grid">
          <div class="grid-box">
            <p>대표이사</p>
            <p>최성안</p>
          </div>
          <div class="grid-box">
            <p>창립일</p>
            <p>1974년 8월 5일</p>
          </div>
          <div class="grid-box">
            <p>종업원수</p>
            <p>10,112명</p>
          </div>
          <div class="grid-box">
            <p>자본금</p>
            <p>8,801억원</p>
          </div>
          <div class="grid-box">
            <p>매출액</p>
            <p>99,031억원</p>
          </div>
          <div class="grid-box">
            <p>총자산</p>
            <p>169,979억원</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
