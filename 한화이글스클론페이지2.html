<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한화이글스</title>

    <style>
      @font-face {
        font-family: "AlfaSlabOne";
        src: url(./AlfaSlabOne-Regular.ttf);
      }
			body{
				overflow: hidden;
			}
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        font-size: 18px;
        color: #fff;
      }

      video.bg-video {
				display: flex;
				/* margin: 0;
				padding: 0; */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        object-fit: cover;
        z-index: -1;
      }

      header {
        font-family: "AlfaSlabOne";
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        border: 1px solid #b3b3b3;
      }
      .txt {
        font-family: "AlfaSlabOne";
      }
			
      header ul {
        display: flex;
        align-items: center;
        gap: 40px;
      }

      header img {
				font-size: 23px;
        width: 92px;
				height: 60px;
        vertical-align: middle;
      }

      header li {
        font-weight:bold;
        font-size: 18px;
      }

      header li a:hover {
        color: orange;
      }
			header .submenu {
				display: none;
				position: absolute;
				top: 100%;
				left: 0;
				background: rgba(0, 0, 0, 0.8);
				padding: 10px 0;
				border-radius: 15px;
			}
			header li:hover .submenu {
				display: block;
			}
			header .submenu li {
				width: 150px;
				padding: 5px 20px;
			}
			header .submenu li a {
				color: #fff;
				font-weight: normal;
			}
				header .submenu li a:hover {
					color: orange;
				}

      @media (max-width: 1024px) {
        header ul {
					background: url(/images/common/h_logo.png);
          flex-wrap: wrap;
          gap: 20px;
        }
        header img {
          width: 45px;
        }
      }
    </style>
  </head>

  <body>
     <header>
    <section>
      <video class="bg-video" autoplay muted loop playsinline>
        <source src="./video/movie_eagles.mp4" type="video/mp4" />
      </video>
     
        <ul class="logo">
          <li>
            <a href="#">
              <img
                src="https://www.hanwhaeagles.co.kr/images/common/h_logo.png"
                alt="Eagles Logo"
              />
            </a>
          </li>
          <li><a href="#">EAGLES</a>
                <ul class="submenu">
                  <li><a href="">구단소개</a></li>
                  <li><a href="">그룹사소개</a></li>
                  <li><a href="">HISTORY</a></li>
                  <li><a href="">대전 한화생명볼파크</a></li>
                  <li><a href="">사회공헌</a></li>
                </ul>
              </li>
          <li><a href="#">PLAYERS</a></li>
          <li><a href="#">GAME</a></li>
          <li><a href="#">FAN</a></li>
          <li><a href="#">SHOP</a></li>
          <li><a href="#">TICKET</a></li>
 
          <div class="txt">
            <ul>
              <li><a href="#">좌석뷰 확인하기</a></li>
              <li><a href="#">KO</a></li>
              <li><a href="#">EN</a></li>
              <li><a href="#">LOGIN</a></li>
              <li><a href="#">JOIN US</a></li>
            </ul>
          </header>
        </body>
      </header>
    </section>
</html>
