<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        display: grid;
        width: 1750px;
        margin: 0 auto;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 20px;

        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-auto-rows: 400px;
      }
      .con .item {
        position: relative;
        overflow: hidden;
        border-radius: 25px;
      }
      .con .item .txt {
        position: absolute;
        font-size: 34px;
        font-weight: bold;
        left: 50%;
        top: 50%;
        color: #fff;
      }
      .con .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 1s;
      }
      .hedader {
        width: 1750px;
        margin: 0 auto;
        text-align: center;
      }
      .con .item:nth-child(1) {
        grid-column: 1 / 4;
      }
      .con .item:nth-child(2) {
        grid-column: 1 / 3;
      }
      .con .item:nth-child(3) {
        grid-column: 3;
				grid-row:  2 / 4;

      }
      .con .item:nth-child(4) {

        grid-column: 1 / 4; 
      }
      .con .item:nth-child(5) {
			grid-row: 2 / 3	;
      }
      .con .item:nth-child(7) {
        grid-column:2 / 4;
				

      }
    
    </style>
  </head>
  <body>
    <div class="header">헤리티지</div>
    <div class="con">
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1945-1967.webp"
          alt=""
        />
        <div class="txt">
          <h1>
            1945-1966 <br />
            제방업에 몸담다
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1968-1982.webp"
          alt=""
        />
        <div class="txt">
          <h1>
            1968-1977 <br />
            혁신과성장
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2004-2009.webp"
          alt=""
        />
        <h1>
          2004-2007 <br />
          SPC그룹으로재탄생
        </h1>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1983-1996.webp"
          alt=""
        />
        <div class="txt">
          <h1>
            1983-1996 <br />
            프랜차이즈 <br />
            사업으로 진화
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1997-2003.webp"
          alt=""
        />
        <div class="txt">
          <h1>
            1998-2002 <br />
            시련극복과 도약
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2010-2015.webp"
          alt=""
        />
        <div class="txt">
          <h1>
            2012-2014 <br />
            글로벌 제빵 기업으로 자리매김
          </h1>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2016-now.webp"
          alt=""
        />
        <div class="txt">
          <h1>
            2019-현재 <br />
            GREAT FOOD COMPANY
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
