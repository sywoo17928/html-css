<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 450px;
        height: 50px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      @keyframes bg {
        0% {
          background-image: url(./images/photo1.jpg);
        }
        100% {
          background-image: url(./images/photo2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <polygon
            points="0.5,0 0.655,0.329 1,0.382 0.75,0.638 0.809,1 0.5,0.829 0.191,1 0.25,0.638 0,0.382 0.345,0.329 "
          />

	C2.3,0.412,2.295,0.66,2.209,0.915z"/>
        </clipPath>
      </svg>
    </div>
  </body>
</html>
