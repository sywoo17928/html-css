<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
 

      ul {
        list-style: none;
        display: flex;
        /* gap: 20px; */
				gap: 2vw;
        /* height: 500px; */
        margin: 0 auto;
      }
      ul li {
				position: relative;
        width: 20%;
				padding: 20% 0;
        background-position: center;
        background-size: cover;
        color: #fff;
        display : flex;
        justify-content: center;
        /*align-items: center;*/
        
				;
      }

      ul li:nth-child(1) {
        background-image: url(https://theblanz.co.kr/images/brand-card1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://theblanz.co.kr/images/brand-card2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://theblanz.co.kr/images/brand-card3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://theblanz.co.kr/images/brand-card4.jpg);
      }
      ul li:nth-child(5) {
        background-image: url(https://theblanz.co.kr/images/brand-card5.jpg);
      }
    </style>
  </head>
  <body>
    <ul class="flex">
      <li>
        <h1 class="item">B</h1>
      </li>
      <li>
        <h1 class="item">L</h1>
      </li>
      <li>
        <h1 class="item">A</h1>
      </li>
      <li>
        <h1 class="item">N</h1>
      </li>
      <li>
        <h1 class="item">Z</h1>
      </li>
    </ul>
  </body>
</html>
