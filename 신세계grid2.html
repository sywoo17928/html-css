<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .con .item {
      position: relative;
      overflow: hidden;
    }
    .con {
      margin: 0 auto;
      display: grid;
      width: 1700px;
      height: 1680px;
      grid-template-columns: 2fr repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }

    .con .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 1s;
    }
    .con .item:nth-child(1) {
      grid-row: 1 / 3;
    }
    .con .item:nth-child(2) {
      grid-column: 2 / 5;
    }
    .con .item:nth-child(3) {
      grid-column: 5;
    }
    .con .item:nth-child(4) {
      grid-row: 2 / 4;
      grid-column: 2 / 4;
    }

    .con .item:nth-child(5) {
      grid-column: 4 / 6;
    }
    .con.item:nth-child(7) {
      grid-column: 4 / 6;
    }
    .con.item:nth-child(8) {
      grid-column: 1 / 3;
    }

    .con.item:nth-child(10) {
      grid-column: 4 / 6;
    }
    .con .item h1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
    }
		.con 
			.item:nth-child(5):hover img{
				filter: brightness(80%);
			}
    .con
      .item:nth-child(1):hover
      img
      .con
      .item:nth-child(4):hover
      img
			.con 
			.item:nth-child(5):hover img
      .con
      .item:nth-child(6):hover
      img
			.con
      .item:nth-child(10):hover
      img {
      transform: scale(1.1);
    }
		 .con .item:nth-child(2):hover img
		 .con .item:nth-child(3):hover img

		 .con .item:nth-child(7):hover img
			 .con .item:nth-child(8):hover img
			 .con .item:nth-child(9):hover img
			  .con .item:nth-child(9):hover img{
				filter: brightness(80%);
				}

		 
  </style>
