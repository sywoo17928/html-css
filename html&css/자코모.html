<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .visual {
        position: relative;
        height: 100vh;
      }
      .visual video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .scroll {
        position: absolute;
        right: 10%;
        bottom: 0;
        color: #fff;
        height: 180px;
      }
      .scroll > p {
        transform: rotate(90deg);
        font-size: 14px;
      }
      .scroll .bg {
        height: 100%;
        width: 1px;
        margin: 30px auto 0;
        background: rgba(255, 255, 255, 0.2);
      }
      .scroll .bg .ani {
        width: 100%;
        background: #fff;
        animation-name: down;
        animation-iteration-count: infinite;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
      }
      @keyframes down {
        0% {
          height: 0%;
        }
        100% {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="visual">
      <video autoplay muted loop>
        <source src="../JAKOMO/imags/videojakomo.webm" />
      </video>
      <div class="content">
        <h1>다르게, 더 바르게 만듭니다.</h1>
        <h2>소파는 결국, 자코모</h2>
        <p>We Make Quality JAKOMO.</p>
      </div>
      <div class="scroll">
        <p>scroll</p>
        <div class="bg">
          <div class="ani"></div>
        </div>
      </div>
    </div>
  </body>
</html>
