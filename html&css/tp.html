<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0 auto;
      }
      div.visual {
        position: relative;
        width: 100%;
        height: 862px;
      }
      div.visual p {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      div.visual p img {
        width: 100%;
        height: 50%;
        object-fit: cover;
        opacity: 0;
      }
      #photo1:checked ~ div p:first-child img,
      #photo2:checked ~ div p:nth-child(2) img,
      #photo3:checked ~ div p:nth-child(3) img,
      #photo4:checked ~ div p:nth-child(4) img,
      #photo5:checked ~ div p:nth-child(5) img,
      #photo6:checked ~ div p:nth-child(6) img {
        opacity: 1;
      }
      #photo1:checked ~ div.txt label:first-child,
      #photo2:checked ~ div.txt label:nth-child(2),
      #photo3:checked ~ div.txt label:nth-child(3),
      #photo4:checked ~ div.txt label:nth-child(4),
      #photo5:checked ~ div.txt label:nth-child(5),
      #photo6:checked ~ div.txt label:nth-child(6) {
        color: #000;
        font-weight: bold;
        text-decoration: underline #5cb3e6;
      }
      div.txt {
        display: flex;
        /* width: 1724px; */
        height: 42px;
        justify-content: center;
      }
      div.txt label {
        display: block;
        height: 100%;
        color: #999;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
      .txt label::after {
        content: "|";
        padding: 0 40px;
        color: #999;
      }
      .txt label:last-child::after {
        content: "";
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />
    <div class="txt">
      <label for="photo1">CEO 인사말</label>
      <label for="photo2">연혁</label>
      <label for="photo3">미션·비전</label>
      <label for="photo4">CI</label>
      <label for="photo5">계열사</label>
      <label for="photo6">글로벌 사업장</label>
    </div>
    <div class="visual">
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual01_1.jpg" alt="" />
      </p>
      <p>
        <img src="	https://tp-inc.com/images/sub/sub_visual02.jpg" alt="" />
      </p>
      <p><img src="https://tp-inc.com/images/sub/sub_visual03.jpg" alt="" /></p>
      <p><img src="https://tp-inc.com/images/sub/sub_visual04.jpg" alt="" /></p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_nadia.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_global.jpg" alt="" />
      </p>
    </div>
  </body>
</html>
