<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .menu {
      width: 600px;
    }
    .menu > ul {
      display: flex;
      height: 50px;
    }
    .menu > ul > li {
      position: relative;
      flex: 1;
      text-align: center;
    }
    .menu > ul > li > a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 50px;
      border: 1px solid #333;
      border-left: none;
      box-sizing: border-box;
    }
    .menu > ul > li:first-child > a {
      border: 1px solid #333;
    }
    .menu > ul > li:last-child .sub {
      border-right: 1px solid #333;
    }
    .menu > ul > li .sub {
      width: 100%;
      position: absolute;
      left: 0;
      top: 52px;
      background: #fff;
      border-bottom: 1px solid #333;
      height: 0;
      overflow: hidden;
      transition: 0.5s;
    }
    .menu > ul > li:first-child .sub {
      border-left: 1px solid #333;
    }
    .menu > ul > li .sub li a {
      line-height: 30px;
    }
    .menu > ul:hover > li .sub {
      height: 120px;
      border-bottom: 1px solid #333;
    }
    .menu > ul > li:hover > a,
    .menu > ul > li .sub li a:hover {
      background: #333;
      color: #fff;
    }
  </style>
  <body>
    <div class="menu">
      <ul>
        <li>
          <a href="#">탑</a>
          <ul class="sub">
            <li><a href="#">블라우스</a></li>
            <li><a href="#">티</a></li>
            <li><a href="#">셔츠</a></li>
            <li><a href="#">니트</a></li>
          </ul>
        </li>
        <li>
          <a href="#">아우터</a>
          <ul class="sub">
            <li><a href="#">자켓</a></li>
            <li><a href="#">코트</a></li>
            <li><a href="#">가디건</a></li>
            <li><a href="#">머플러</a></li>
          </ul>
        </li>
        <li>
          <a href="#">팬츠</a>
          <ul class="sub">
            <li><a href="#">청바지</a></li>
            <li><a href="#">짧은바지</a></li>
            <li><a href="#">긴바지</a></li>
            <li><a href="#">레깅스</a></li>
          </ul>
        </li>
        <li>
          <a href="#">악세서리</a>
          <ul class="sub">
            <li><a href="#">귀고리</a></li>
            <li><a href="#">목걸이</a></li>
            <li><a href="#">반지</a></li>
            <li><a href="#">팔찌</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
