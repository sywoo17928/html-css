<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        position: relative;
        width: 100px;
        height: 100px;
        background: #ccc;
        animation-name: move;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: 1s;
				animation-iteration-count: infinite ;
				animation-direction: alternate;
      }
      @keyframes move {
        from {
          left: 0;
          background: red;
        }
				50%{
					left: 250px;
					background: green;
				}
        to {
          left: 500px;
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <p>
      <img src="" alt="" />
    </p>
  </body>
</html>
