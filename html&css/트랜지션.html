<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        /* transition-property: width, height;
        transition-duration: 1000ms, 2s;
        transition-timing-function: ease;
        transition-delay: 1s, -1s; */
        /* transition: width 1s ease 1s, height 2s ease -1s; */
        transition: 1s;
      }
      p:hover {
        width: 200px;
        height: 200px;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 100px;
        background: #ccc;
        margin: 20px;
        height: 50px;
        transition: 2s;
      }
      ul:hover li {
        width: 500px;
      }
      ul li:nth-child(2) {
        transition-timing-function: ease;
      }
      ul li:nth-child(3) {
        transition-timing-function: ease-in;
      }
      ul li:nth-child(4) {
        transition-timing-function: ease-out;
      }
      ul li:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      ul li:nth-child(6) {
        transition-timing-function: linear;
      }
      ul li:nth-child(7) {
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
      }
    </style>
  </head>
  <body>
    <p></p>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
