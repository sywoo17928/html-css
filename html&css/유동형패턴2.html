
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostly Fluid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 80%;
        margin: 0 auto;
        max-width: 1280px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 400px;
      }
      #wrap div:nth-child(1) {
        background: #aaa;
        grid-column: 1 / span 2;
      }
      #wrap div:nth-child(2) {
        background: #bbb;
      }
      #wrap div:nth-child(3) {
        background: #ccc;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          width: 90%;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap {
          width: 100%;
        }
      }
      @media screen and (max-width: 500px) {
        /* #wrap {
          grid-template-columns: 1fr;
        }
        #wrap div:nth-child(1){
          grid-column: 1;
        } */
        #wrap div:nth-child(2) {
          grid-column: 1 / span 2;
        }
        #wrap div:nth-child(3) {
          grid-column: 1 / span 2;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div> <img src="https://www.shinsegaefood.com/uimages/2025/10/16/%EC%A0%9C%EB%AA%A9-%EC%97%86%EC%9D%8C-1.jpg" alt=""></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
