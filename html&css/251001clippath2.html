<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
		
      p img {
        clip-path: circle(50%);
      }
      div > img {
        filter: blur(10px);
      }
      div {
        position: relative;
        width: 500px;
        height: 500px;
      }
      div p > img {
        clip-path: inset(0);
        transition: 0.5s;
      }
      img {
        width: 100%;
        height: 100px;
        object-fit: cover;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      div p > img:hover {
        clip-path: inset(0 round 50% 50% 0 0);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/photo1.jpg" alt="" />
      <p>
        <img src="./images/clip1.jpg" alt="" />
      </p>
    </div>
  </body>
</html>
