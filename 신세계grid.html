<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .con {
      border: 1px solid;
      width: 1700px;
      height: 1680px;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-columns: 2fr 1fr 1fr 1fr ;
    }
    .con .item {
      border: 1px solid #ccc;
    }
    .con .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      
    }
    .con .item:nth-child(1) {
      grid-row: 1 / 3;
    }
    .con .item:nth-child(2) {
      grid-column: 2 / 5;

    }
    .con .item:nth-child(3) {
      grid-column: 2 / 4;
      grid-row: 2 / 4;

    }
    .con.item:nth-child(4) {
      grid-column: 4 / 6;
    }
    .con.item:nth-child(5) {
   grid-column: 4 / 6;
    }
    .con.item:nth-child(6) {
    grid-column: 4 / 6;
    }
    .con.item:nth-child(7) {
       grid-column: 4 / 6;
    }
    .con.item:nth-child(8) {
        grid-column: 4 / 6;
    }
    .con.item:nth-child(9) {
   grid-column: 4 / 6;
    }
    .con.item:nth-child(10) {
   grid-column: 4 / 6;
    }
  </style>
  <body>
    <div class="con">
      <div class="item">
        <img
          src="https://img.sikorea.co.kr/files/upload2/mainSubImg/202509/BC_1757567791168.jpg"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.sikorea.co.kr/brand/brandList?bsnsDivCd=FA"
          alt=""
        />
        <h1>fashion</h1>
      </div>
      <div class="item">
        <img
          src="https://img.sikorea.co.kr/files/upload2/mainSubImg/202309/brand_banner_lifestyle_1694479966981.jpg"
          alt=""
        />
        <h2>lifestyke</h2>
      </div>
      <div class="item">
        <img
          src="https://img.sikorea.co.kr/files/upload2/mainSubImg/202509/BC4_1757568082587.jpg"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://img.sikorea.co.kr/files/upload2/mainSubImg/202509/SP_1757568722210.jpg"

      <div class="item">

      <div class="item">
