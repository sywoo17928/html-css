<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
			width: 500px;
      height: 500px;
      margin: 20px;
		}
		p:nth-child(1) {
			background-image: radial-gradient(at 10% 30%,red, blue);
		}
		p:nth-child(2) {
			background-image: radial-gradient(closest-side at 10% 30%,
			 red, blue);
		}
		p:nth-child(3) {
			background-image: radial-gradient(closest-corner at 10% 30%,
			 red, blue);
		}
		p:nth-child(4) {
			background-image: radial-gradient(farthest-side at 10% 30%,
			 red, blue);
		}
		p:nth-child(5) {
			background-image: radial-gradient(farthest-corner at 10% 30%,
			 red, blue);
		}

  </style>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  
  </body>
</html>
