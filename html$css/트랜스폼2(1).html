<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D 큐브</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
}

.scene {
  width: 200px;
  height: 200px;
  perspective: 600px; /* 원근감 */
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.scene:hover .cube {
  transform: rotateX(30deg) rotateY(30deg);
}

.cube-face {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 2px solid #333;
  line-height: 200px;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  opacity: 0.9;
}

.front  { background: red; transform: translateZ(100px); }
.back   { background: blue; transform: rotateY(180deg) translateZ(100px); }
.right  { background: green; transform: rotateY(90deg) translateZ(100px); }
.left   { background: orange; transform: rotateY(-90deg) translateZ(100px); }
.top    { background: purple; transform: rotateX(90deg) translateZ(100px); }
.bottom { background: yellow; transform: rotateX(-90deg) translateZ(100px); }

</style>
</head>
<body>

<div class="scene">
  <div class="cube">
    <div class="cube-face front">앞</div>
    <div class="cube-face back">뒤</div>
    <div class="cube-face right">오른쪽</div>
    <div class="cube-face left">왼쪽</div>
    <div class="cube-face top">위</div>
    <div class="cube-face bottom">아래</div>
  </div>
</div>

</body>
</html>
