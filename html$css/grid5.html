
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    
      .wrap .head {
        width: 100%;
        height: 100px;
        border-bottom: 1px solid;
      }
      .wrap .head .top {
        width: 1200px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .wrap .head .top .hlogo {
        width: 200px;
        background: #bbb;
      }
      .wrap .head .top .menu {
        flex: 1;
        background: #ccc;
      }
      .wrap .slide {
        width: 1200px;
        margin: 0 auto;
        height: 300px;
        background: #ccc;
      }
      .wrap .con {
        width: 1200px;
        margin: 0 auto;
        height: 200px;
        display: flex;
      }
      .wrap .con > div {
        flex: 1;
        height: 100%;
      }
      .wrap .con .c1 {
        background: #ddd;
      }
      .wrap .con .c3 {
        background: #eee;
      }
      .wrap .con .c4 {
        background: #aaa;
      }
      .wrap .foot {
        border-top: 1px solid;
        height: 100px;
      }
      .wrap .foot .bottom {
        display: grid;
        width: 1200px;
        margin: 0 auto;
        grid-template-columns: 200px 1000px;
        grid-template-rows: 50px 50px;
        grid-template-areas: "flogo fmenu" "flogo copyright";
      }
      .wrap .foot .bottom .flogo {
        grid-area: flogo;
        background: #aaa;
      }
      .wrap .foot .bottom .fmenu {
        grid-area: fmenu;
        background: #bbb;
      }
      .wrap .foot .bottom .copyright {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <div class="top">
          <div class="hlogo">로고</div>
          <div class="menu">메뉴</div>
        </div>
      </div>
      <div class="slide"></div>
      <div class="con">
        <div class="c1"></div>
        <div class="c3"></div>
        <div class="c4"></div>
      </div>
      <div class="foot">
        <div class="bottom">
          <div class="flogo">로고</div>
          <div class="fmenu">하단메뉴</div>
          <div class="copyright">카피라이트</div>
        </div>
      </div>
    </div>
  </body>
</html>
