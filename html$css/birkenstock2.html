<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .topwrap {
        background: #004084;
      }
      .topwrap .top {
        width: 837px;
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
				padding: 10px 0;
      }
      .topwrap .top ul{
				display: flex;
				gap: 20px;
			}
			.topwrap .top ul li a {
				color: #fff;
			}
			.logo1 {
				text-align: center;
				padding: 50px 0;
			}
			.menu{
				width: 837px;
				margin: 0 auto;
			}
			.menu ul {
				display: flex;
				justify-content: space-evenly;
			}
			.visual{
				width: 837px;
				height: 300px;
				margin: 0 auto;
			}
			.visual img{
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			ul.icon {
				width: 837px;
				margin: 0 auto;
				display: flex;
			  justify-content: center;
			  gap: 90px;
		}
		ul sub{
			width: 1182px;
			margin: 50px auto;
			display: flex;
		}
		ul.link{
			width: 1182px;
			margin: 50 auto;
			display: flex;
		}
		ul.link li:first-child{
			flex:1;
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}
			ul.link li:first-child div{
				text-align: right;
				padding-right: 20px;
			}
			
			ul.link li:first-child div p{
				margin-bottom: 20px;
				font-size: 20px;
			}
				ul.link li:first-child div p span{
					font-weight: bold;
					
				}
				.foot{
					background: #022857;padding: 50px 0;
				}
				.foot > div{
					width: 1182px;
					margin: 0 auto;
					display: flex;
					justify-content: space-between;
					align-items: center;	
					color: #fff;
				}
				.foot > div ul{
					display: flex;
					gap: 10px;
			
				}


    </style>
  </head>
  <body>
    <div class="topwrap">
      <div class="top">
        <ul>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">로그인</a></li>
          <li><a href="#">장바구니</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
    </div>
		<p class="logo1"><img src="./images/birkenstock/images/logo1.png" alt=""></p>
		 <div class="menu">
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">COLLECTION</a></li>
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">BOYS</a></li>
          <li><a href="#">GIRLS</a></li>
          <li><a href="#">SERVICES</a></li>
       </ul>
			 <p class="visual">
				<img src="./images/birkenstock/images/visual.png" alt="">
			 </p>
			 <ul>
				<li>
					<img src="./images/birkenstock/images/icon1.png" alt="">
					<img src="./images/birkenstock/images/icon2.png" alt="">
					<img src="./images/birkenstock/images/icon3.png" alt="">
					<img src="./images/birkenstock/images/icon4.png" alt="">

				</li>
			 </ul>
			  <ul class="sub">
					<li><img src="./images/birkenstock/images/sub1.png" alt=""></li>
					<li><img src="./images/birkenstock/images/sub2.png" alt=""></li>
					<li><img src="./images/birkenstock/images/sub3.png" alt=""></li>
	</ul>
	<ul class="link">
		<li>
			<div>
				<p> 신발을 만드는 <br> 
					<span>버켄스탁</span>과 함께 <br> 다양한 나를
				  만나보세요
			</p>
			<a href="#">지금 만나러가기</a>
			</div>
		</li>
		<li><img src="./images/birkenstock/images/sub4.png" alt=""></li>
		<li><img src="./images/birkenstock/images/sub5.png" alt=""></li>
		<li><img src="./images/birkenstock/images/sub6.png" alt=""></li>
	</ul>
	<div class="foot">
		<div>
			<p><img src="./images/birkenstock/images/logo2.png" alt=""></p>
			<p>copyright 2016(c) BIRKENSTOCK all right reserved</p>
			<ul>
				<li><img src="./images/birkenstock/images/sns1.png" alt=""></li>
				<li><img src="./images/birkenstock/images/sns2.png" alt=""></li>
				<li><img src="./images/birkenstock/images/sns3.png" alt=""></li>
				<li><img src="./images/birkenstock/images/sns4.png" alt=""></li>
			</ul>
		</div>
	</div>

  </body>
</html>
