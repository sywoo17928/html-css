<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
      }
      ul.gnb {
        display: flex;
        width: 650px;
        /* gap: 50px; */
        border: 1px solid;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      ul.gnb > li {
        position: relative;
        flex: 1;
        text-align: center;
        line-height: 100px;
      }
      ul.gnb > li ul.sub {
        position: absolute;
        left: 0;
        width: 100%;
        background: #ccc;
				/* height: 200px; */
				height: 0;
				overflow: hidden;
				transition: 1s;
      }
			 ul.gnb > li:hover ul.sub{
				height: 200px;
			 }
			 ul.gnb > li:hover > a,
			 ul.gnb > li ul.sub li a:hover{
				color: red;
				position: relative;
			 }
      ul.gnb > li ul.sub li {
        line-height: 50px;
      }
			ul.gnb > li > a {
				position: relative;
			}
			 ul.gnb > li > a::after{
				content: "";
				position: absolute;
				left: 0;
				bottom:-20px;
				width: 100%;
				height: 3px;
				background: red;
				transform: scale(0);
				transform-origin: left top;
				transition: 0.5s;
			 }
			  ul.gnb > li:hover > a::after {
				transform: scale(1);
				}
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li>
        <a href="#">solutions</a>
        <ul class="sub">
          <li><a href="#">ACE Trader </a></li>
          <li><a href="#">ACE eXchange</a></li>
          <li><a href="#">ACE ADLIB</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Resources</a>
        <ul class="sub">
          <li><a href="#">Notice</a></li>
          <li><a href="#">FAQ </a></li>
          <li><a href="#">자료실</a></li>
          <li><a href="#"> Blog</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Company</a>
        <ul class="sub">
          <li><a href="#">회사소개</a></li>
          <li><a href="#">오시는길 </a></li>
          <li><a href="#">채용 </a></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
