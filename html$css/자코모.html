<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-weight: 700px;
      }
      body {
        font-family: Pretendard;
      }

      * {
        margin: 0;
        padding: 0;
      }
      .visual {
        position: relative;
     
      }
      .visual video {
        width: 100%;
        height: 100%;
        object-fit: cover;
       
      }
      .tit {
        height: 100%;
        top: 20%;
        left: 5%;
        
        position: relative;
        z-index: 1;
      }
      .txt {
        display: block;
        position: absolute;
      
      
      }

      .scroll {
        position: absolute;
        right: 10%;
        bottom: 0;
        color: #fff;
        height: 180px;
      }
      .scroll > p {
        transform: rotate(90deg);
        font-size: 14px;
      }
      .scroll .bg {
        position: relative;
        height: 100%;
        width: 1px;
        margin: 30px auto 0;
        background: rgba(255, 255, 255, 0.2);
      }
      .scroll .bg .ani {
        width: 100%;
        background: #fff;
        animation-name: down;
        animation-iteration-count: infinite;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
      }
      @keyframes down {
        0% {
          height: 0%;
        }
        100% {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="visual">
      <div class="tit">
        <p>
          좋은 소파를 위한 책임감 <br />
          소파는 결국, 자코모
        </p>
      </div>
      <div class="txt">
        <p>Responsibility for a Good Sofa.</p>
      </div>

      <video autoplay muted loop>
        <source
          src="https://www.jakomosofa.com/_File/popBanner//file_1736235204_0.mp4"
        />
      </video>
      <div class="scroll">
        <p>scroll</p>
        <div class="bg">
          <div class="ani"></div>
        </div>
      </div>
    </div>
  </body>
</html>
