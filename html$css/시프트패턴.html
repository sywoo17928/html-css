<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mostly Fluid</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrap {
        width: 100%;
        margin: 0 auto;
        display: flex;
        height: 100vh;
        max-width: 1200px;
        flex-wrap: wrap;
      }

      #wrap > section:first-child {
        width: 20%;
        height: 100%;
        background: #aaa;
      }

      #wrap > section:last-child {
        width: 80%;
        height: 100%;
      }

      #wrap > section:last-child > div:first-child {
        width: 100%;
        height: 50%;
        background: #bbb;
      }

      #wrap > section:last-child > div:last-child {
        width: 100%;
        height: 50%;
        background: #ccc;
      }

      @media screen and (max-width: 1024px) {
				#wrap{
					flex-direction: column;
				 
				}
        #wrap > section:first-child {
          width: 100%;
          height: 30%;
        }

        #wrap > section:last-child {
          width: 100%;
        }
      }

      @media screen and (max-width: 768px) {
        #wrap > section:first-child {
          width: 100%;
          height: 20%;
        }

        #wrap > section:last-child > div:first-child {
          height: 100%;
        }

        #wrap > section:last-child > div:last-child {
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <section>Gnb영역</section>
      <section>
        <div>첫번째 content</div>
        <div>두번째 content</div>
      </section>
    </div>
  </body>
</html>
