<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	#div1{
		width: 200px;
		height: 200px;
		border: 1px solid;
		perspective: 400px;
	
	}
	#div2{
		height: 100px;
		background:red;
		transform: rotateX(60deg);	
		transform-style: preserve-3d;
	
	}
	#div3{
		padding: 50px;
		background: yellow;
		transform: rotateY(60deg);
	}
		
	
</style>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3">

			</div>
		</div>
	</div>
	
</body>
</html>
