<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
			let x = 10;
			let y = 20;
			let z = "10";
		document.write(`x ==z : ${x == z}<br>`)
		document.write("x ==z : ",x == z, "<br>")
		document.write(`x === z :$ {x === z} <br>`)
		document.write(`x != z :$ {x !=z } <br>`)
		document.write(`x !== z :$ {x !==z } <br>`)
		document.write(`x > y : $ {x > y} <br>`)
		document.write(`x >= y : $ {x >= y} <br>`)   
		// 크거나 같다
		document.write(`x <= y : $ {x <= y} <br>`)
		// 작거나 같다
		let result = x > y ? "x가 y보다 크다" : "x가 y보다 작다";
		document.write(result);
    </script>
  </body>
</html>
