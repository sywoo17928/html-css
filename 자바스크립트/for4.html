  </head>
  <body>
    <script>
          for(let i=1;i<=9;i++){
          	document.write(`2X${i}=${2*i}<br>`)
          }
          for(let i = 1;i <=9; i++){
          	document.write(`3X${i}=${3 * i}<br>`)
          }
          for(let i = 1;i <=9; i++){
          	document.write(`4X${i}=${4 * i}<br>`)
          }
          for(let i = 2;i <= 19 ;i=++) {
          		for(let j = 1;j <=9; j++) {
          	document.write(`${i}X${j}=${i * j}<br>`)

      }
          }
    </script>
  </body>
