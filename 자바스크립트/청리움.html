<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .inner {
        padding: 48px 96px 0;
				

        /* height: 100vh; */
        box-sizing: border-box;
      }
      .spacetop {
        padding: 48px 0;
        box-sizing: border-box;
        height: 210px;
      }
		
      .info-text {
        display: flex;
        justify-content: space-between;
        padding-bottom: 24px;
        box-sizing: border-box;
      }
      .btn > button {
        padding: 0 15px;
        color: #b2b2b2;
        height: 41px;
        line-height: 41px;
        border: none;
        background: none;
				font-size: 16px;
      }
      .btn > button.on {
        border: 1px solid #000;
        border-radius: 8px;
        color: #000;
      }
      .con {
        height: calc(100vh - 210px);
				position: relative;
				
      }	.list {
		
				justify-content:space-between;
				box-sizing: border-box;
					position: absolute;
					z-index: 1;
				
			}
			
      .inner img {
        height: 100%;
        width: 100%;
        object-fit: cover;
				
      }
    </style>
  </head>
  <body>
    <div class="inner">
      <div class="spacetop">
        <div class="info-text">
          <h2>공간안내</h2>
          <div class="btn">
            <button class="on">강당동</button>
            <button>연수동</button>
            <button>카페테리아</button>
            <button>잔디마당</button>
            <button>오하산방</button>
            <button>약초원</button>
            <button>명당기도터</button>
            <button>녹차.포도밭</button>
          </div>
        </div>
        <p>
          고즈넉한 자연속 사계절의 아름다운 정취가 있는 청리움의 공간을
          안내합니다
        </p>
      </div>
      <p class="con">
        <img
          src="https://www.cheongrium.com/static/images/spaceinfo/main_space_2.jpg"
          alt=""
        />
			 <div class="list">
				<div class="text"><h1>연수동</h1></div>
				<div class="text1">
					<h1>
						자연과 조화를 이루는 아늑한 보금자리로 <br />
						<br />
						쾌적한 환경의 휴식 공간을 제공합니다.
					</h1>
					<br>
					<p>VIEW MORE </p>	
					<a href="#">→</a>
				</div>
			</div>
      </p>
    </div>
    <script>
      let color = [""];
      let btn = document.querySelectorAll("button");
      btn.forEach(function (v, k) {
        v.onclick = function () {
          document.querySelector("body").style.backgroundColor = color[k];
        };
      });
    </script>
  </body>
</html>
