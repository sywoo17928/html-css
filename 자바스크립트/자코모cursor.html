
<!DOCTYPE html>

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1190px;
        margin: 500px auto;
        display: flex;
        gap: 40px;
      }
      ul li {
        flex: 1;
        transition: 0.5s;
      }
      ul li:nth-child(2) {
        margin-top: -100px;
      }
      ul li img {
        width: 100%;
        object-fit: cover;
      }
      ul li:hover {
        margin-top: -50px;
      }
      ul li:nth-child(2):hover {
        margin-top: -150px;
      }
      .cursor {
        display: none;
        position: fixed;
        z-index: 1000;
        left: -150px;
        top: -150px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
        line-height: 100px;
        color: #fff;
      }
    </style>
  </head>
