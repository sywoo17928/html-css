<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #demo {
        width: 630px;
        height: 630px;
        margin: 50px auto;
      }
      #clock {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #clock > div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #clock > div#base {
        background: url(../자바스크립트/images/clock_bg.png);
      }
      #clock > div#hour {
        background: url(../자바스크립트/images/hour.png);
      }
      #clock > div#minute {
        background: url(../자바스크립트/images/minute.png);
      }
      #clock > div#second {
        background: url(../자바스크립트/images/second.png) center/630px 630px;
      }
      #clock > div#center {
        background: url(../자바스크립트/images/center_bg.png);
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <div id="clock">
        <div id="base"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="center"></div>
      </div>
    </div>
    <script>
      function clock() {
        let now = new Date();
        let hour = (360 / 12) * now.getHours() + now.getMinutes() * 0.5;
        let minute = (360 / 60) * now.getMinutes();
        let second = (360 / 60) * now.getSeconds();
        document.getElementById(
          "hour"
        ).style.transform = `rotate(${hour}150deg)`;
        document.getElementById(
          "minute"
        ).style.transform = `totate(${minute} deg )`;
        document.getElementById(
          "second"
        ).style.transform = `totate(${second} deg )`;
      }
      setInterval(clock, 1);
    </script>
  </body>
</html>
