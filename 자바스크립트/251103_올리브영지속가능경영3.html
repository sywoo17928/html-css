<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .list {
        width: 95%;
        max-width: 1420px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .list li {
        flex: 1;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 616px;
        background-size: cover;
				transition: 0.5s;
      }
      .list li .txt {
        color: #fff;
        white-space: nowrap;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 50px;
      }
      .list li .txt .detail {
        display: none;
      }
      .list li .txt span {
        position: relative;
        display: block;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #fff;
        margin: 50px auto 0;
      }
      .list li .txt span::before {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 11px;
        height: 10px;
        background-image: url("https://corp.oliveyoung.com/img/pc-svg.svg");
        background-size: 462px 434px;
        background-position: -19px -418px;
        background-repeat: no-repeat;
        content: "";
      }
      .list li .txt .detail.on {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <!-- <img
          src="https://corp.oliveyoung.com/img/sustain/img_sustain_pc_1.jpg"
          alt=""
        /> -->
        <div class="txt">
          <h1>협력사 상생</h1>
          <div class="detail">
            <p>
              입점 브랜드의 성장과 <br />글로벌 진출을 <br />함께하는 파트너
            </p>
            <span></span>
          </div>
        </div>
      </li>
      <li>
        <!-- <img
          src="https://corp.oliveyoung.com/img/sustain/img_sustain_pc_2.jpg"
          alt=""
        /> -->
        <div class="txt">
          <h1>ME:RACLE</h1>
          <div class="detail">
            <p>
              입점 브랜드의 성장과 <br />글로벌 진출을 <br />함께하는 파트너
            </p>
            <span></span>
          </div>
        </div>
      </li>
      <li>
        <!-- <img
          src="https://corp.oliveyoung.com/img/sustain/img_sustain_pc_3.jpg"
          alt=""
        /> -->
        <div class="txt">
          <h1>환경경영</h1>
          <div class="detail">
            <p>
              입점 브랜드의 성장과 <br />글로벌 진출을 <br />함께하는 파트너
            </p>
            <span></span>
          </div>
        </div>
      </li>
      <li>
        <!-- <img
          src="https://corp.oliveyoung.com/img/sustain/img_sustain_pc_4.jpg"
          alt=""
        /> -->
        <div class="txt">
          <h1>품질경영</h1>
          <div class="detail">
            <p>
              입점 브랜드의 성장과 <br />글로벌 진출을 <br />함께하는 파트너
            </p>
            <span></span>
          </div>
        </div>
      </li>
    </ul>
    <script>
      //https://corp.oliveyoung.com/img/sustain/img_sustain_pc_hover_1_1.jpg
      // document.querySelectorAll(".lis li").forEach(function(v,k){
      document.querySelectorAll(".list li").forEach((v, k, ar) => {
        ar.forEach(function (v, k) {
          v.style.backgroundImage = `url(https://corp.oliveyoung.com/img/sustain/img_sustain_pc_${
            k + 1
          }.jpg)`;
        });
        v.onmouseenter = () => {
          ar.forEach(function (v, i) {
            v.style.backgroundImage = `url(https://corp.oliveyoung.com/img/sustain/img_sustain_pc_hover_${
              k + 1
            }_${i + 1}.jpg)`;
            v.querySelector(".detail").classList.remove("on");
          });
          v.querySelector(".detail").classList.add("on");
        };
        v.onmouseleave = () => {
          ar.forEach(function (v, i) {
            v.style.backgroundImage = `url(https://corp.oliveyoung.com/img/sustain/img_sustain_pc_${
              i + 1
            }.jpg)`;
          });
        };
      });
    </script>
  </body>
</html>
