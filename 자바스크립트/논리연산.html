<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      let z = 10;
      document.write(`${x > y || y < z} <br>`);
      document.write(x > y || y > z, "<br>");
      document.write(x > y && y > z, "<br>");
      document.write(!(x > y && y > z), "<br>");
		  

    </script>
  </body>
</html>
