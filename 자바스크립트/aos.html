<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      section > div {
        width: 200px;
        height: 200px;
        background: #ccc;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div data-aos="fade-right"
      data-aos-delay="1000"
      ></div>
      <div data-aos="fade-left">fade-left</div>
    </section>
    <section>
      <div data-aos="flip-left">fade-left</div>
      <div data-aos="flip-right">fade-right</div>
      <div data-aos="flip-up">fade-up</div>
      <div data-aos="flip-down">fade-right</div>
    </section>
    <section>
      <div></div>
    </section>
    <section>
      <div></div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
