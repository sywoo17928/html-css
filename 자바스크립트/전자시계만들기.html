
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      function clock() {
        let now = new Date();

        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();
        let milisecond = now.getMilliseconds();
        let time = `${hour} : ${minute} : ${second} : ${milisecond}`;
        document.getElementById("demo").innerText = time;
      }
      /*setInterval(function () {
        clock();
      }, 1);*/
      setInterval(clock, 1);
      /* setInterval(function () {
        실행문;
      }, 시간(초));*/
    </script>
  </body>
</html>
