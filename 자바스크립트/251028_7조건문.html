<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
		<p>이미지보이기
			<p id="demo"></p>
		</p>
    <script>
			let imgShow=true;
			document.querySelector("p") .onclick=function(){
				if(imgShow){
document.getElementById("demo").innerHTML='<img src="../images/photo1.jpg" alt="photo1">';
this.innerText = "이미지 숨기기";
				}else{
					document.getElementById("demo").innerHTML = " ";
					this.innerText= "이미지 보이기";

				}
				imgShow = !imgShow;
			}
     
    </script>
  </body>
</html>
