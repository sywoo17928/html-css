<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.list {
        width: 1210px;
        margin: 50px auto;
        font-size: 24px;
      }
      ul.list span {
        display: inline-block;
        transition: 0.5s;
      }
      ul.list span.on {
        transform: rotate(45deg);
      }
      ul.list li p:last-child {
        height: 0;
        overflow: hidden;
        transition: 0.5s;
      }
      ul.list li p:last-child.on {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <p><span>+</span> AMERICAN</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-ALMONDBASE-AMERICAN-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p><span>+</span> CHEDDAR</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-ALMONDBASE-AMERICAN-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p><span>+</span> PROVOLONE</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-ALMONDBASE-AMERICAN-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p><span>+</span> PEPPER JACK</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-ALMONDBASE-AMERICAN-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p><span>+</span> american</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-ALMONDBASE-AMERICAN-pc.jpg"
            alt=""
          />
        </p>
      </li>
    </ul>
    <script>
      let btn = document.querySelectorAll(".list li");
      btn.forEach(function (v, k, ar) {
        v.onclick = function () {
          ar.forEach(function (v) {
            v.querySelector("span").classList.remove("on");
            v.getElementsByTagName("p")[1].classList.remove("on");
          });
          v.querySelector("span").classList.add("on");
          v.getElementsByTagName("p")[1].classList.add("on");
        };
      });
    </script>
  </body>
</html>
