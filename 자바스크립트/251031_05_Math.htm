<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.SQRT2 + "<br>");
      document.write(Math.SQRT1_2 + "<br>");
      document.write(Math.LN2 + "<br>");
      document.write(Math.LN10 + "<br>");
      document.write(Math.LOG2E + "<br>");
      document.write(Math.LOG10E + "<br>");
      document.write(Math.round(12.5) + "<br>");
      document.write(Math.round(12.4) + "<br>");
      document.write(Math.ceil(12.5) + "<br>");
      document.write(Math.ceil(12.4) + "<br>");
      document.write(Math.floor(12.5) + "<br>");
      document.write(Math.floor(12.4) + "<br>");
      document.write(Math.trunc(12.5) + "<br>");
      document.write(Math.trunc(12.4) + "<br>");
      document.write(Math.sign(4) + "<br>");
      document.write(Math.sign(-4) + "<br>");
      document.write(Math.sign(null) + "<br>");
      document.write(Math.sign(0) + "<br>");
      document.write(Math.pow(2, 3) + "<br>");
      document.write(Math.sqrt(64) + "<br>");
      document.write(Math.abs(64) + "<br>");
      document.write(Math.abs(-64) + "<br>");
      document.write(Math.abs(0) + "<br>");
      document.write(Math.min(0, 150, 30, 20, -8, -200) + "<br>");
      document.write(Math.max(0, 150, 30, 20, -8, -200) + "<br>");
      document.write(Math.random() + "<br>");
    </script>
  </body>
</html>
