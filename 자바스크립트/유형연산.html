<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      let z = 10;
      document.write(`X의 유형은 ${typeof x} <br>`);
      document.write("X의 유형은", typeof x,"<br>");
      document.write("z의 유형은", typeof z,"<br>");
      document.write("10.3.3", typeof "10.3.3","<br>");
			// let a = number("10");
			let a = Number("one");
			document.write(`a의 유형은 ${typeof a} <br>`)
			document.write(`a의 값은 ${a} <br>`)
			document.write(`${parseFloat (123.456789)} <br>`)
			document.write(`${parseInt(123.456789)} <br>`)
     document.write(`${String(100)} <br>`)  
     document.write(`${(100). toString()} <br>`);  
     document.write(`${String(100) +(100).toString()} <br>`);  
		 let num1 = 5.34567895;
		 let num2 = 10000000;
		 document.write(`${num1.toExponential(2)} <br>`)
		 document.write(`${num2.toExponential(2)} <br>`)
		 document.write(`${num1.toFixed(2)} <br>`)
		 document.write(`${num2.toFixed(2)} <br>`)
		 document.write(`${num2.toe(2)} <br>`)
    </script>
  </body>
