<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<style>
span:first-child {
	color: rgb(255, 0, 0);
}
span:nth-child(2):before{
	content: "이전";
}
span::after{
	content: "이gn";
}
p.txt::selection{
	color: red;
}
p.txt{
	color: green;
}

p{
	color: blue !important;
}
p{
	color: magenta;
}


</style>
<body>
	<span>인라인태그</span>
	<span id="two">인라인태그</span>
	<span class="txt">인라인태그</span>
	<span class="txt>">인라인태그</span>
	<span>인라인태그</span>
	<p class=" txt" id="tit" style="color:#ccc;"> 블록태그</p>
	

</body>
