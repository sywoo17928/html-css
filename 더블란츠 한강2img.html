<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
			}
      ul {
        list-style: none;
        display: flex;
        gap: 2vw;
      }

      ul li {
				position: relative;
				width: 20%;
      color: #fff;
  
      }
			
			ul li p {
				width: 100%;
				height: 100%;
			}
		
			ul li p img{
				width: 100%;
				height: 100%;
				object-fit: cover;
				/* object-fit 속성이 적용 되지 않으면 이미지의 가로세로비율이 변형됨  */
			}
			ul li h1{
				position: absolute;
				left: 50%;
				top: 50%;
				/* 이조건으로 정가운데 위치 못함 transform을
				배우면가능 */
			}   
		
    </style>
  </head>
  <body>
    <ul class="flex">
      <li>
				<p><img src="https://theblanz.co.kr/images/brand-card1.jpg" alt=""></p>
        <h1>B</h1>
      </li>
      <li>
				<p><img src="https://theblanz.co.kr/images/brand-card2.jpg" alt=""></p>
        <h1>L</h1>
      </li>
      <li>
				<p><img src="https://theblanz.co.kr/images/brand-card3.jpg" alt=""></p>
        <h1>A</h1>
      </li>
      <li>
				<p><img src="https://theblanz.co.kr/images/brand-card4.jpg" alt=""></p>
        <h1>N</h1>
      </li>
      <li>
				<img src="https://theblanz.co.kr/images/brand-card5.jpg"alt="">
        <h1>Z</h1>
      </li>
    </ul>
  </body>
</html>
