<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 1200px;
        height: 200px;
        margin: 50px auto;
        display: flex;
      }
      ul li {
        position: relative;
        flex: 1;
        overflow: hidden;
      }
      ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul li div.box {
        position: absolute;
        left: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        color: #fff;
        /* transition: property duration timing-function delay; */
        transition: 1s;
      }
      ul li:nth-child(1) div.box {
        left: 100%;
      }
      ul li:nth-child(1):hover div.box {
        left: 0;
      }
			ul li:nth-child(2) div.box {
				top: 100%;
			}
			 ul li:nth-child(1):hover div.box{
				bottom: 0;
		
			 }

    </style>
  </head>
