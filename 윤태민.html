<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #fff;
      display: flex;
      gap: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 90%;
    }

    .profile-img {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-img img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #06f;
    }

    .profile-text {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    .profile-text h1 {
      font-size: 28px;
      color: #333;
    }

    .profile-text p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    .links a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      background: #06f;
      color: #fff;
      font-size: 14px;
      transition: 0.2s;
    }

    .links a:hover {
      background: #0044cc;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-img">
      <img src="https://via.placeholder.com/180" alt="프로필 사진">
    </div>
    <div class="profile-text">
      <h1>홍길동</h1>
      <p>
        안녕하세요! 저는 웹 개발을 공부하고 있는 홍길동입니다.<br>
        프론트엔드와 디자인에 관심이 많고,<br>
        사용자에게 편리한 UI/UX를 만드는 걸 좋아합니다.
      </p>
      <div class="links">
        <a href="#">GitHub</a>
        <a href="#">Instagram</a>
        <a href="mailto:test@email.com">Email</a>
      </div>
    </div>
  </div>
</body>
</html>
