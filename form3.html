<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      label {
        position: relative;
        z-index: 1;
      }

      label span {
        display: block;
        width: 35px;
        height: 5px;
        background: #333;
        margin: 6px 0;
        transition: 0.5s;
      }
      #menu:checked ~ label span.bar1 {
        transform: translate(0, 11px) rotate(45deg);
       
      }
      #menu:checked ~ label span.bar2 {
        opacity: 0;
      }
      #menu:checked ~ label span.bar3 {
        transform: translate(0, -11px) rotate(-45deg);
      
      }
      #menu:checked ~ nav {
        left: 0;
      }

      nav {
        position: fixed;
        left: 100%;
        top: 0;
        width: 100%;
        height: 100%;
        transition: 0.5s;
      }
      nav .menu {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        background: #000;
      }
    </style>
  </head>

  <body>
    <input type="checkbox" name="mobile" id="menu" />
    <label for="menu">
      <span class="bar1"></span>
      <span class="bar2"></span>
      <span class="bar3"></span>
    </label>
		<nav>
			<div class="menu"></div>
		</nav>
  </body>
</html>
