<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :focus {
      outline: none;
    }
  </style>
  <body>
    
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <p>
          아이디 :
          <input
            type="text"
            maxlength="10"
            minlength="5"
            size="7"
            placeholder="아이디입력"
            onfocus="this.placeholder=''"
            ;
            autofocus
          />
        </p>
        <p>비밀번호 : <input type="password" required /></p>
        <p>검색: <input type="search" /></p>
        <p>이메일 : <input type="email" /></p>
        <p>
          전화번호 :
          <input
            type="email"
            pattern="[0-9]{3}0-9{4}-[0-9]{4}"
            placeholder="000-0000-0000"
          />
        </p>
        <p><input type="submit" /></p>
        <p>color : <input type="color" /></p>
        <p>
          number : <input type="number" value="1" step="5" max="20" min="1" />
        </p>
         <p>range : <input type="range" /></p>
         <p>
           <label for="men">남</label>
           <p><input type="radio" name="gender" id="men" value="남자"/></p>
           <p><input type="radio" name="gender" id="women" value="여자"/>여</p>
           <p>
            <label for="hobby">관심분야</label>
            <input type="checkbox" name="design" id="hobby" >
           </p>
           <p><textarea name="txt" id="txt" cols="30" rows="10"> </textarea></p>
           <p><select name="city" id="city">
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="부산">부산</option>

           </select>
          </p>
          <p>년월일 : <input type="dete" /></p>
          <p>년월일 시간: <input type="datetime-local" /></p>
          <p>시간: <input type="time"></p>
          <p>월: <input type="month"></p>
          <p>주: <input type="week"></p>
          <p><input type="submit" value="전송" /></p>
          <p><input type="reset"></p>
          <p><input type="button" value="로그인" /></p>
          <p><input type="image" src="./images/img_search.JPG" /></p>
          <p><input type="file" multiple></p>

         </p>
      </fieldset>
    </form>
  </body>
</html>
