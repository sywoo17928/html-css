<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .grid-container {
      height: 500px;
      display: grid;
      background-color: pink;
      grid-template-columns: 100px 200px 300px;
      gap: 20px;
      place-content: end stretch;
      align-items: center;
      justify-content: center;
    }

    .grid-item {
      background: #ddd;
    }
    .grid-item:nth-child(1) {
      height: 100px;
			order: 3;
    }
    .grid-item:nth-child(2) {
			order:1;
      height: 50px;
			align-self: center;
			justify-self: center;
    }
    .grid-item:nth-child(3) {
      height: 150px;
			order:2;
    }
  </style>
  <body>
    <div class="grid-container">
      <div class="grid-item"><h1>11111</h1></div>
      <div class="grid-item"><h4>2</h4></div>
      <div class="grid-item"><h6>3</h6></div>
      <div class="grid-item">44444444</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
