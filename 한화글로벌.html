    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul{
        list-style: none;
      }

      ul .con {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 0 80px;
      }
      ul.con li {
        position: relative;
        border: 1px solid #e5e5e5;
        border-radius: 10px;
        padding: 25px 22px;
        box-sizing: border-box;
        width: calc((100% - 30px) / 3);
      }
      ul.con li::after {
        content: "â†’";
        transform: translateY(-50%);
        position: absolute;
        right: 20px;
        top: 50%;
        width: 26px;
        height: 26px;
        line-height: 26px;
        border-radius: 50%;
        text-align: center;
        border: 1px solid #e5e5e5;
        color: #616161;
        /* flex: 1 0 30%; */
      }
      ul.con li:hover::after {
        background: #f37321;
        color: #fff;
        border: none;
      }
      ul.con li a {
        display: block;
      }

      ul.con li a img {
        width: 100%;
        object-fit: cover;
      }

      @media screen and (max-width: 1024px) {
        ul.company li {
          padding: 12px 18px;
        }
        ul.company li:hover::after {
          background: none;
          border: 1px solid #e5e5e5;
          color: #616161;
        }
      }
      @media screen and (max-width: 768px) {
        ul.company {
          padding: 0 30px;
        }
        ul.company li {
          padding: 12px 16px;
          width: calc((100% - 20px) / 2);
        }
      }
      @media screen and (max-width: 670px) {
        ul.company li {
          width: 100%;
        }
      }
    </style>
