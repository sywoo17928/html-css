<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>가로는 1435</title>
		<!--<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">/-->
    <link rel="stylesheet" href="./css/all.css">
   <style>
			@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
			@import url('"https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">');
			@font-face {
				font-family:근면성실;
				src: url(./SSMullaeler.ttf);
			}
			@font-face {
				font-family: 나눔고딕;
				src: url(./NanumGothic-Regular.woff);
        font-weight: bold;
			}  
			@font-face {
				font-family:나눔고딕B ;
				src: url(./NanumGothic-Bold.woff)
			}
			
			
      * {	
        margin: 0;
        padding: 0;
      }
      p :first-child{
        font-family: 나눔고딕;

      }
      p :nth-child(2){
        font-family: 나눔고딕B;
      }
      span{
        font-family: 'Note+Sans';
      }
      span:first-of-type{
        font-weight: 100;
      }
      span:nth-of-type(2){
        font-weight: 200;
      }
      
      
    </style>
  </head>
  <body>
    <p>하나 </p>
    <p>one</p>
    <span>하나</span>
    <span>하나</span>
    <span>하나</span>
    <span>하나</span>
    <span>하나</span>
    <h1> <i class="fa-solid fa-house"></i></h1>
    
  </body>
