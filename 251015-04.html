<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      section ul li {
        background: #ccc;
        flex: 1 0 40%;
        height: 300px;
      }
      section ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/09/12/15/10/small-copper-9830647_1280.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/07/20/08/07/alley-9723861_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/09/04/05/38/leaves-9814751_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2024/10/13/14/30/boy-9117346_640.jpg"
            alt=""
          />
        </li>
      </ul>
    </section>
  </body>
</html>
