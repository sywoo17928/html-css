
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 95%;
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
      }
      #wrap > div:nth-child(1) {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: flex-end;
        order: 1;
      }
      #wrap > div:nth-child(1) .logo {
        position: absolute;
        left: 0;
        top: 0;
        width: 12%;
        height: 142px;
        background: rgba(0, 0, 0, 0.5);
      }
      #wrap > div:nth-child(1) nav {
        width: 88%;
        height: 80px;
        background: #bbb;
      }

      #wrap > div:nth-child(2) {
        background: #ccc;
        width: 50%;
        height: 440px;
        order: 2;
      }
      #wrap > div:nth-child(3) {
        background: #ddd;
        width: 28%;
        height: 440px;
        order: 3;
      }
      #wrap > div:nth-child(4) {
        background: #aaa;
        width: 22%;
        height: 440px;
        order: 4;
      }

      #wrap > div:nth-child(5) {
        background: #aaa;
        width: 30%;
        height: 270px;
        order: 5;
      }
      #wrap > div:nth-child(6) {
        background: #bbb;
        width: 30%;
        height: 270px;
        order: 6;
      }
      #wrap > div:nth-child(7) {
        background: #aaa;
        width: 20%;
        height: 270px;
        order: 7;
      }
      #wrap > div:nth-child(7) > div {
        height: 50%;
      }
      #wrap > div:nth-child(7) > div:nth-child(1) {
        background: #f00;
      }
      #wrap > div:nth-child(7) > div:nth-child(2) {
        background: #f0f;
      }
      #wrap > div:nth-child(8) {
        background: #bbb;
        width: 20%;
        height: 270px;
        order: 8;
      }
      footer {
        width: 100%;
        height: 94px;
        background: #000;
        order: 9;
      }

      @media screen and (max-width: 960px) {
        #wrap > div:nth-child(3) {
          order: 7;
          width: 80%;
          height: 270px;
        }
        #wrap > div:nth-child(4) {
          order: 3;
          width: 50%;
        }
        #wrap > div:nth-child(5) {
          order: 4;
        }
        #wrap > div:nth-child(6) {
          order: 5;
        }
        #wrap > div:nth-child(7) {
          order: 8;
        }
        #wrap > div:nth-child(8) {
          order: 6;
          width: 40%;
          background: rgba(0, 0, 0, 0.1);
        }
      }
      @media screen and (max-width: 768px) {
        #wrap {
          flex-direction: column;
        }
        #wrap > div:nth-child(1) .logo {
          position: relative;
          width: 100%;
        }
        #wrap > div:nth-child(1) nav {
          display: none;
        }
        #wrap > div:nth-child(2) {
          width: 100%;
        }
        #wrap > div:nth-child(3) {
          width: 100%;
          order: 5;
        }
        #wrap > div:nth-child(4) {
          width: 100%;
          order: 6;
        }
        #wrap > div:nth-child(5) {
          width: 100%;
          order: 3;
        }
        #wrap > div:nth-child(6) {
          width: 100%;
          order: 4;
        }
        #wrap > div:nth-child(7) {
          width: 100%;
          order: 7;
        }
        #wrap > div:nth-child(8) {
          width: 100%;
          order: 8;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="head">
        <p class="logo"></p>
        <nav></nav>
      </div>
      <div>슬라이더영역</div>
      <div>갤러리영역</div>
      <div>인기검색어영역</div>
      <div>최근글영역</div>
      <div>인기글영역</div>
      <div>
        <div>배너영역</div>
        <div></div>
      </div>
      <div>소셜네트워크영역</div>
      <footer>푸터영역</footer>
    </div>
  </body>
</html>
